<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assassin's Creed Landing Page</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<header>
    <nav>
        <div class="logo">
            <img src="https://i.ytimg.com/vi/mBxahWrGpYw/maxresdefault.jpg" alt="Assassin's Creed Logo">
        </div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">madKudu</a>
            <a href="#">Know More</a>
            <a href="#">Login</a>
        </div>
    </nav>
    <div class="line">
        <div class="box1"></div><br>
        <div class="box2"></div><br>
        <div class="box3"></div>
    </div>
    <div class="container">
        <div class="left animate__animated animate__jackInTheBox">
            <h1>Welcome to LBSNAA training centre </h1>
            <p>Training centre for civil service aspirtants</p>
            <button>Explore</button>
        </div>
        <div class="right">
            <img src="https://i.ytimg.com/vi/thb26_jUQJI/maxresdefault.jpg" alt="Assassin's Creed Image" class="left animate__animated animate__lightSpeedInLeft animate__delay-1s">
        </div>
    </div>
</header>
<div class="s-icon animate__animated animate__lightSpeedInLeft animate__delay-2s">
    <img src="https://upscpathshala.com/content/wp-content/uploads/2020/04/Life-At-LBSNAA.jpg" alt="Assassin's Creed Icon">
    <img src="https://img.jagranjosh.com/imported/images/E/Articles/LBSNAA-Facts.jpg" alt="Assassin's Creed Icon">
    <img src="https://pbs.twimg.com/media/EN1fDuIUwAAAYRQ.jpg" alt="Assassin's Creed Icon">
    <img src="https://qph.cf2.quoracdn.net/main-qimg-bf2f258f9901a25836fc5bbc3b90c0bc-lq" alt="Assassin's Creed Icon">
</div>
</body>
</html>
